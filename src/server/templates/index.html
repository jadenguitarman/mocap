<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocap Node Recorder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 640px;
      background: #000;
      margin: 10px auto;
      display: block;
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .btn-rec {
      background: #e74c3c;
      color: white;
    }

    .btn-stop {
      background: #34495e;
      color: white;
    }

    .meter {
      width: 300px;
      height: 20px;
      background: #444;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .level {
      height: 100%;
      background: #2ecc71;
      width: 0%;
      transition: width 0.1s;
    }

    .clip {
      background: #e74c3c !important;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>

<body>
  <h1>Mocap Node</h1>

  <div>
    <input type="text" id="scene" placeholder="Scene" value="Scene_01">
    <input type="text" id="take" placeholder="Take" value="001">
    <input type="text" id="deviceId" placeholder="Device ID" value="Phone_A">
  </div>

  <video id="preview" autoplay muted playsinline></video>

  <div class="meter">
    <div id="audioLevel" class="level"></div>
  </div>

  <div class="controls">
    <button id="btnRec" class="btn-rec">RECORD</button>
    <button id="btnStop" class="btn-stop" disabled>STOP</button>
  </div>

  <div id="status">Ready</div>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="/static/js/recorder.js"></script>

</body>

</html>
